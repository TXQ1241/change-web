<script type="text/html" id="commentList">
	<div class="comment-main">
		<div class="comment-list">
			<ul class="item-list">
				<div class="comment-top">
					<div class="th th-price">
						<td class="td-inner">评价</td>
					</div>
					<div class="th th-item">
						<td class="td-inner">商品</td>
					</div>
				</div>
				{{# layui.each(d, function(index, item){ }}
				<div class="clearfix">
					<li class="td td-item">
						<div class="item-pic">
							<a class="J_MakePoint">
								<img src="{{ item.goods.imagesSrc }}" class="itempic" data-goodsId="{{ item.goodsId }}">
							</a>
						</div>
					</li>

					<li class="td td-comment">
						<div class="item-title">
							<div class="item-name">
								<a>
									<p class="item-basic-info">{{ item.goods.name }}</p>
								</a>
							</div>
						</div>
						<div class="item-comment">{{ item.content }}</div>
					</li>
				</div>
				{{# }); }}

			</ul>
		</div>
		{{# if(d.length){ }}
		<div id="page"></div>
		{{# } }}
	</div>
</script>
<script src="./libs/layui/layui.all.js"></script>
<script src="./js/ServerUtil.js"></script>
<script src="./js/page.js"></script>
<script>
	var $;
	var jQuery;
	layui.use(['layer', 'laytpl', 'laypage'], function () {
		jQuery = layui.$;
		$ = layui.$;
		var layer = layui.layer;
		var laytpl = layui.laytpl;
		var laypage = layui.laypage;

		//商品列表
		var getListTpl = commentList.innerHTML,
			listView = $('#tab1')[0];
		addPage({
			model: 'change-web/goodsComments/',
			method: 'getGoodsComments',
			data: {},
			elemId: 'page',
			pageSize: 10,
			success: function (result) {
				result.datalist.forEach(function (val) {
					if (val.goods.imagesSrc) {
						val.goods.imagesSrc = val.goods.imagesSrc.split(',')[0];
					}
				});
				laytpl(getListTpl).render(result.datalist, function (html) {
					listView.innerHTML = html;
				});
				$('.itempic').on('click', function () {
					var goodsId = this.dataset.goodsid;
					window.location.href = window.location.origin + '/change-web/introduction.html?goodsId=' + goodsId;
				});
			},
			laypage: laypage
		});
		$('#ai-topsearch').on('click', function (e) {
			e.preventDefault();
			var inputVal = encodeURI($('#searchInput').val() || '');
			window.location.href = window.location.origin + '/change-web/search.html?goodsName=' + inputVal;
		});
	});
</script>
<script src="./libs/js/amazeui.min.js"></script>
