<script src="./js/ServerUtil.js"></script>
<script>
	$(function () {
		var sd = {
			account: '账号',
			userName: '用户名',
			phoneNum: '手机号',
			email: '邮箱',
			idCard: '身份证号'
		};
		var str = '';
		ServerUtil.api('change-web/user/', 'getUserInfo', {}, function (data) {
			for (var attr in data) {
				var a = data[attr] || '';
				if (sd[attr]) {
					str += '<div class="am-form-group"><label for="user-name2" class="am-form-label">' + sd[attr] +
						':</label><div class="am-form-content">' + a + '</div></div>';
				}
			}
			str += '<div class="info-btn"><button id="edit">编辑</button></div>'
			$('.info-main').html(str);
			$('#edit').on('click', function () {
				window.location.href = window.location.origin + '/change-web/informationEdit.html';
			});
		});

		//判断是否登录
		ServerUtil.api('change-web/login/', 'loginStatus', {}, function (result) {
			if (result.userName) {
				$('.header .message-l .topMessage .menu-hd a').hide();
				$('.header .message-r').show();
			} else {
				$('#sellerSrc')[0].href = './login.html';
			}
		});
		$('#ai-topsearch').on('click', function (e) {
			e.preventDefault();
			var inputVal = encodeURI($('#searchInput').val() || '');
			window.location.href = window.location.origin + '/change-web/search.html?goodsName=' + inputVal;
		});
	});
</script>
