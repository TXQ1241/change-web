<!-- 商品列表 -->
<script type="text/html" id="goodsList">
	<ul class="am-avg-sm-2 am-avg-md-3 am-avg-lg-4 boxes">
		{{# layui.each(d, function(index, item){ }}
		<li>
			<div class="i-pic limit">
				<img src="{{ item.goods.imagesSrc }}" data-goodsId="{{ item.goodsId }}" />
				<p class="title fl">{{ item.goods.name }}</p>
				<div>
					<button class="goodsDelete" data-collectionId="{{ item.id }}">删除</button>
				</div>
			</div>
		</li>
		{{# }); }}
	</ul>
	{{# if(d.length){ }}
	<div id="page"></div>
	{{# } }}
</script>
<script src="./libs/layui/layui.all.js"></script>
<script src="./js/ServerUtil.js"></script>
<script src="./js/page.js"></script>
<script>
	var $;
	var jQuery;
	layui.use(['layer', 'laytpl', 'laypage'], function () {
		jQuery = layui.$;
		$ = layui.$;
		var layer = layui.layer;
		var laytpl = layui.laytpl;
		var laypage = layui.laypage;
		//商品列表
		var getListTpl = goodsList.innerHTML,
			listView = document.getElementById('goodsListBox');
		addPage({
			model: 'change-web/favorites/',
			method: 'getFavoritesList',
			data: {},
			elemId: 'page',
			pageSize: 10,
			success: function (result) {
				laytpl(getListTpl).render(result.datalist, function (html) {
					listView.innerHTML = html;
				});
				$('.search-content ul li img').on('click', function () {
					window.location.href = window.location.origin + '/change-web/introduction.html?goodsId=' + this.dataset.goodsid;
				});
				$('.goodsDelete').on('click', function () {
					var collectionId = this.dataset.collectionid;
					var self = this;
					ServerUtil.api('change-web/favorites/', 'delete', {
						ids: collectionId
					}, function (result) {
						$(self).parent().parent().parent().remove();
					});
				});
			},
			laypage: laypage
		});
		$('#ai-topsearch').on('click', function (e) {
			e.preventDefault();
			var inputVal = encodeURI($('#searchInput').val() || '');
			window.location.href = window.location.origin + '/change-web/search.html?goodsName=' + inputVal;
		});
	});
</script>
